<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
<!-- 添加微信分享相关的meta标签 -->
    <meta property="og:title" content="产品图库">
    <meta property="og:description" content="精选商品，欢迎选购！">
    <meta property="og:image" content="share.jpg">
    <title>产品图库</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>产品图库</h1>
        <nav>
            <ul class="category-list">
                <li><a href="#" class="active" data-category="all">全部</a></li>
                <li><a href="#" data-category="category1">数码产品</a></li>
                <li><a href="#" data-category="category2">家居用品</a></li>
                <li><a href="#" data-category="category3">服饰鞋包</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="product-grid">
            <div class="product" data-category="category1">
                <div class="product">
                    <img src="product1.jpg"                          
loading="lazy"                         
alt="商品1"                          
onerror="this.onerror=null;this.src='share.jpg';">
                </div>
                <h3 class="product-title">商品1</h3>
                <p class="product-price">¥199</p>
            </div>
            <div class="product" data-category="category2">
                <div class="product">
                    <img src="product2.jpg"                         
loading="lazy"                         
alt="商品2"                         
onerror="this.onerror=null;this.src='images/share.jpg';">
                </div>
                <h3 class="product-title">商品2</h3>
                <p class="product-price">¥299</p>
            </div>
        </div>
    </main>    
<!-- 引入微信JSSDK -->
    <script src="https://res.wx.qq.com/open/js/jweixin-1.6.0.js"></script>
    <script src="script.js"></script>
</body>
</html>
